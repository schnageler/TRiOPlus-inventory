<!DOCTYPE html>
<html>
  <head>
    <title>Apartment Comparison Tool</title>
  </head>
  <body>
    <h1>Apartment Comparison Tool</h1>
    <form method="POST" enctype="multipart/form-data" action="compare">
      <label for="file1">Yesterday's List:</label>
      <input type="file" id="file1" name="file1" accept=".xlsx"><br><br>
      <label for="file2">Today's List:</label>
      <input type="file" id="file2" name="file2" accept=".xlsx"><br><br>
      <input type="submit" value="Compare">
    </form>
  </body>
</html>
